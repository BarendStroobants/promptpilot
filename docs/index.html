<!DOCTYPE html>
<html lang="nl" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PromptPilot – Power Prompts Handbook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="brand">
          <span class="logo"></span>
          <div>
            <h1>PromptPilot</h1>
            <div class="sub">
              Handbook to team up with ChatGPT · 60 templates
            </div>
          </div>
        </div>

        <div class="toolbar">
          <input
            id="q"
            type="search"
            placeholder="Zoek op titel, hoofdstuk of woorden…"
          />
          <select id="chapterFilter"></select>
          <button id="exportMd">Export naar Markdown</button>
          <button id="reset">Reset sessie</button>
          <!-- 🌗 Toggle -->
          <button id="themeToggle" title="Schakel thema">🌙</button>
        </div>
      </div>
    </header>

    <main class="wrap">
      <aside class="side"><div id="chaptersList"></div></aside>
      <section class="content">
        <div id="results"></div>
        <div class="footer">
          Tip: vul de velden onder “Jouw input” en klik dan op
          <b>Genereer prompt</b> of <b>Kopieer prompt</b>. Je keuzes worden
          lokaal opgeslagen.
        </div>
      </section>
    </main>

    <script src="app.js"></script>
    <script>
      // Theme toggle (bewaar keuze)
      const root = document.documentElement;
      const btn = document.getElementById("themeToggle");

      function setTheme(mode) {
        root.dataset.theme = mode;
        btn.textContent = mode === "dark" ? "☀️" : "🌙";
        localStorage.setItem("pp-theme", mode);
      }

      // Init vanuit localStorage of default
      setTheme(
        localStorage.getItem("pp-theme") || root.dataset.theme || "light"
      );

      btn.addEventListener("click", () => {
        setTheme(root.dataset.theme === "dark" ? "light" : "dark");
      });
    </script>
  </body>
</html>
