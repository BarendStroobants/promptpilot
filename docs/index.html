<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PromptPilot – Power Prompts Handbook</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect rx='14' width='64' height='64' fill='%236a1b9a'/%3E%3Ctext x='50%25' y='52%25' text-anchor='middle' font-size='36' font-family='Inter,Arial,sans-serif' fill='white'%3EP%3C/text%3E%3C/svg%3E"
    />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="brand">
          <span class="logo"></span>
          <div>
            <h1>PromptPilot</h1>
            <div class="sub">
              Handbook to team up with ChatGPT · 60 templates
            </div>
          </div>
        </div>

        <div class="toolbar">
          <input
            id="q"
            type="search"
            placeholder="Zoek op titel, hoofdstuk of woorden…"
          />
          <select id="chapterFilter"></select>
          <button id="exportMd">Export naar Markdown</button>
          <button id="reset">Reset sessie</button>
          <!-- Theme toggle geparkeerd
          <button id="themeToggle" title="Schakel thema">🌙</button>
          -->
        </div>
      </div>
    </header>

    <main class="wrap">
      <aside class="side"><div id="chaptersList"></div></aside>
      <section class="content">
        <div id="results"></div>
        <div class="footer">
          Tip: vul de velden onder “Jouw input” en klik dan op
          <b>Genereer prompt</b> of <b>Kopieer prompt</b>. Je keuzes worden
          lokaal opgeslagen.
        </div>
      </section>
    </main>

    <script src="app.js"></script>

    <!-- Inline theme-script volledig uitschakelen
    <script> … was hier … </script>
    -->
  </body>
</html>
